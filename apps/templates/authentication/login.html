{% extends 'layouts/base.html' %}

{% block content %}

<body class="login">

    <div>
        
        <form class="form" method="post">

            <h1 class="form__header">LOGIN</h1>

            <div class="form__container">

                <label class="form__label" for="username">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>
                    Username</label>
                <input class="form__input" type="text" placeholder="Enter username" required>

                <label class="form__label" for="password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>
                    Password</label>
                <input class="form__input" type="password" placeholder="Enter password" required>


                <div class="button__container">
                    <button class="button__item" type="submit">Login</button>
                
                    <div class="btn-login__check">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    </div>

                </div>

                <div class="links">
                    
                    <span>Forgot <a href="{% url 'auth_password' %}">password?</a></span>
                    <span>You don't have an account? <a href="{% url 'auth_signup' %}">Sign up</a></span>
                    <!-- <a href="home.html">home</a> -->
                </div>

            </div>

        </form>
    </div>
</body> 

{% endblock content %}
