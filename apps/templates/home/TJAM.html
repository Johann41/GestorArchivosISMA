{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

  <link rel="stylesheet" href="{% static 'css/TJAM.css' %}">
  <main>
  <div class="container_tjam">
    <form method="GET" action="">
     {% csrf_token %}
     
      <center>
      <h2 style="color:rgb(201, 18, 18);">TRIBUNAL DE JUSTICIA ADMINISTRATIVA</h2>  
      <div class="logo" align="center"><img src="{% static 'images/logos/TJAM.png' %}" alt="Tjam" width="150" height="150"></div>
      <label for="instancia">INSTANCIA</label>


      <select id="instancia" name="tipo" style="width:300px;">
        
      </select>
  
      <label for="numero">NUMERO</label>
      <select id="numero" name="tipo"style="width:300px;">
        
      </select>
    <br><br><br>
      <label for="tipo">TIPO</label>
      <select id="tipo" name="tipo"style="width:300px;">
        
    </select>
      <label for="exp">EXPEDIENTE</label>
      <input  class="input-text" type="text" id="numExpediente" maxlength="4" name="ex" placeholder="Num exp" style="width:300px;">
  
      <label for="año">AÑO</label>
      <input class="input-text" type="text" id="ln" name="year" maxlength="4" placeholder="YYYY" style="width:300px;">
  
    <br><br><br>
      <input class="input-submit" type="submit" value="Buscar" style="width:300px;">
      
    </center> 
    </form>
  </div>
  

  <script src="{% static 'js/scripts_TJAM.js' %}"></script>
  
</main>

{% endblock content %}
