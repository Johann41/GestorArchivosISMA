{% extends 'layouts/base.html' %}

{% load static %}



{% block content %}

<head>
    
</head>

<main class="main__TJAM">  
    <div class="tjam-container">
      <form action="">
        <img id="home" src="{% static 'images/home/logo_TJAM.png' %}" width="1" height="1">
        <h3>TRIBUNAL DE JUSTICIA ADMINISTRATIVA</h3>  
        <label class="tjam-label" for="instancia">Instancia</label>
        <select class="tjam-select" id="instancia" name="tipo">
          <option class="tjam-select--opc" value="I0">- Elige la instancia -</option>
          <option class="tjam-select--opc" value="I1">Juzgado</option>
          <option class="tjam-select--opc" value="I2">Salas administrativas</option>
          <option class="tjam-select--opc" value="I3">Amparo</option>
        </select>
    
        <label class="tjam-label" for="numero">NÚMERO</label>
        <select class="tjam-select" id="numero" name="tipo">
          <option class="tjam-select--opc" value="N1">1</option>
          <option class="tjam-select--opc" value="N2">2</option>
          <option class="tjam-select--opc" value="N3">3</option>
        </select>
    
        <label class="tjam-label" for="tipo">TIPO</label>
        <input class="tjam-input" type="text" id="lname" name="tipo" placeholder="Tipo">
    
        <label class="tjam-label" for="exp">EXPEDIENTE</label>
        <input class="tjam-input" type="text" id="name" name="ex" placeholder="Expediente">
    
        <label class="tjam-label" for="año">AÑO</label>
        <input class="tjam-input" type="text" id="ln" name="aNNO" placeholder="Año">
         
        <input class="tjam__btn-submit" type="submit" value="Buscar">
      </form>
    </div>
    
    
</main>
{% endblock content %}
